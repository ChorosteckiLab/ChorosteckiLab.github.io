<!-- _includes/resources.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if resource.redirect -%}
  <a href="{{ resource.redirect }}">
    {%- else -%}
    <a href="{{ resource.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if resource.img %}
        {%- include figure.html
          path=resource.img
          alt="resource thumbnail" -%}
        {%- endif %}
        <div class="card-body">
<!--
Remove lowercases
          <h2 class="card-title text-lowercase">{{ resource.title }}</h2>
-->
          <h2 class="card-title">{{ resource.title }}</h2>
          <p class="card-text">{{ resource.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if resource.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ resource.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if resource.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ resource.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
